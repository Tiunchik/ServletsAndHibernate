<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/list/js/scripts.js"></script>
</head>
<body>

<div class="container">
    <h2>TODO Table</h2>
    <p>Table includes list of task considered for execution</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="width: 12%">Number</th>
            <th style="width: 60%">Description</th>
            <th style="width: 16%">Created</th>
            <th style="width: 12%">Undone <input type="checkbox" id="mycheck" value="0" onchange="showUndone()"></th>
        </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
    </table>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Task</button>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Fill in description</h4>
            </div>
            <div class="modal-body">
                <textarea id="textdesc" class="form-control" rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createTask()">Create task
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close window</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
